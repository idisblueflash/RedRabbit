<!DOCTYPE html> 
<html> 
  <head> 
  <title>RedRabbit: A fast PPT maker for teachers.</title> 
  <link rel="stylesheet" href="css/jquery.mobile-1.0.min.css" />
  <script src="script/jquery-1.6.1.js"></script>
  <script src="script/jquery.mobile-1.0.min.js"></script>
  <script src="script/examlib.js"></script>
  <script src="script/ppt.js"></script>
</head> 
<body> 
 
<div data-role="page" id="home">
  <div data-role="header">
    <h1>Red Rabbit</h1>
  </div>
 
  <div data-role="content"> 
    <p>Make your PPT on the fly.</p>    
    <p><a href="#newPPT" data-role="button">New PPT</a></p>
  </div>
</div>

<div data-role="page" id="newPPT">
  <div data-role="header">
    <h1>New PPT's Name</h1>
  </div>
  <div data-role="content">
    <form action="#" method="get">
     
     <div data-role="fieldcontain">
       <label for="name">PPT Name:</label>
       <input type="text" name="name" id="name" value=""  />
     </div>

     <div class="ui-body ui-body-b">
      <fieldset class="ui-grid-a">
        <div class="ui-block-a"><button type="submit" data-theme="d">Cancel</button></div>
        <div class="ui-block-b"><button id=newPPT type="submit" data-theme="a">New</button></div>     
      </fieldset>
      <p id=debug>debug:</p>
     </div>

    </form>
  </div>
</div>


 
</body>
</html>
