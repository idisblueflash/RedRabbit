<!DOCTYPE HTML>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="css/index.css">
  <script src="script/jquery-1.6.1.js"></script>
  <script src="script/examlib.js"></script>
  <script src="script/edit.js"></script>


</head>
<body>
  <div id=showpanel style="display: none" class="panel" >
   <img id="exitShowPanel" src="img/exit.png" alt="exit button, toggle to edit panel"></img> 
   <input type="button" value="Previous" class="preButton">
   <div id=pptShow>
   </div>
  </div>
  <div id=editpanel class="panel">
    <div id=debug>
      DEBUG:<br>
      <textarea tabindex="0" id="debug1"  style="height:300px;width:95%">debug Info:</textarea>
      </div>

    <table >
      <tr>
        <td>
      <div id=editMe>
        Edit Area 
        <div id=funcButtons>
          <img src="img/pic.png" alt="picture of word" id="picture" class="funcBotton">
          <img src="img/exp.png" alt="explain of word" id="explain" class="funcBotton">
          <img src="img/snd.png" alt="sound of word"   id="sounds"  class="funcBotton">
          <img src="img/avi.png" alt="video of word"   id="video"   class="funcBotton">
          </div>

        <div id=inputBox>
          <img src="img/tmp.png" alt="temp of word"    id="temp"   class="funcBotton">
          <textarea tabindex="1" id="inputbox"  >apple</textarea>
          </div>

        <div id=actButtons>
          <img src="img/add.png" alt="add element into page list"   id="add"   class="funcBotton">
          <img src="img/ppt.png" alt="show steps with list"         id="ppt"   class="funcBotton">
          
        </div>
      </div>
        </td>
        <td valign="top" rowspan="3">
        Preview Area 
        <br>
      <div id=previewMe >
        <div id=imgShow >
          <img src="img/peel.png" id=imgShowConer ></img>
          <img src="img/demo2.png" id=imgShowPicture class=imgshow></img>
          <h1 style="display: none" id=imgShowWord class=imgshow>Demo Word</h1>
          <h2 style="display: none" id=imgShowExplain class=imgshow>This is a part of demo word's exmplanation.</h2>
          </div>
        </div>
       </td>
    </tr>
    <tr>
      <td>
      <div id=listMe >
        Guid Line Area 
        </div>
      </td>
    </tr>
</div>

</body>
</html>
